<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Grind</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="top_section">


        <div class="left_section">
            <div class="next_level">
                <p class="inside_next_level">Passer au niveau 2</p>
                <img src="images/étoile nouveau niveau.png" class="picturestar" />
            </div>
        </div>

        <div class="main_title_and_level">
            <div class="main_title">
                <p class="main_title_text">Intern grind</p>
            </div>
            <div class="level">
                <p class="lvl">Niveau 1</p>
            </div>
        </div>

        <div class="right_top_section">
            <div class="home">
            <img src="images/home.png" class="picturehome" />
            </div>
            <div class="home">
            <img src="images/sound on.png" class="picturesound" />
            </div>
        </div>
    </div>



    <div class="three_blocs">

        <div class="upgradeandinventory">
            <p class="title_upgrade">Améliorations</p>
            <div class="bloc_upgrade">
                <div class="upgrade_by_clic">
                    
                </div>
                <div class="upgrade_generator">
                    
                </div>
            </div>
        </div>

        
        <div class="central_blocs">
            <div class="txt_central_bloc">
                <p class="total_output">0 café</p>
                <p class="unity_per_second">91 café par seconde</p>  
            </div>
            <div class="add_coffee">
                <img src="images/+1.png" class="picture_add_one_coffee">
                <img src="images/coffee2.png" class="picture_add_coffee">
            </div>
            <div class="clic_zone"></div>
        </div>
        
        <div class="upgradeandinventory">
            <p class="title_upgrade">Inventaire</p>
            <div class="bloc_upgrade">
                <div class="upgrade_by_clic_inventory">
                    
                </div>
                <div class="upgrade_generator_inventory">
                    
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
