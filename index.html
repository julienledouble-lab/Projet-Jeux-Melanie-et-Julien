<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top_section">

        <div class="bloc_upgrade">
            <p class="titlesection">upgrade</p>
            <div class="littleupgrade">
                <img src="images/Améliorations/niveau 1/upgrade 1.png" class="pictureupgrade">
                <img src="images/Améliorations/niveau 1/upgrade 2.png" class="pictureupgrade">
                <img src="images/Améliorations/niveau 1/upgrade 3.png" class="pictureupgrade">
                <img src="images/Améliorations/niveau 1/upgrade 4.png" class="pictureupgrade">
            </div>
        </div>

        <div class="bloctitle">
            
            <div class="title">
                <p class="titletxt">Intern Grind</p>
            </div>
            <div class="level">
                <img src="images/Améliorations/panneau fond.png" class="backgroundlevel">
                <p class="lvl">Niveau 1</p>
            </div>
        </div>

        
        <div class="right_top_section">
            <div class="home">
                <img src="images/home.png" class="picturehome">
            </div>

            <div class="sound">
                <img src="images/sound on.png" class="picturesound">
            </div>
        </div>
    </div>




    <div class="threeblocs">

        <div class="side_section">
            <p class="titlesection">Améliorations</p>
            <div class="upgrade">
                <div class="an_upgrade">
                    <img src="images/Améliorations/niveau 1/amelioration 1.png" class ="pictureimprovements">
                    <div class="bloc_txt_an_upgrade">
                        <p class="title_an_upgrade">Machine à café <br>réglée</p>
                        <p class="littletext_an_upgrade">Coût : 75 café , 1 café/s</p>
                    </div>
                    
                </div>
                
            </div>
        </div>


        <div class="centralbloc">
            <div class="bankbloc">
                <p id="total_output"> 0 cafés</p> <!-- displays the total output of the game  output per click and output that is generated automatically-->
                <p id="automatic_output_per_second">0 cafés par seconde</p> <!-- displays the output that is generated automatically per second -->
            </div>
            <img src="images/central image.png" class="centralpicture">
        </div>


        <div class="side_section">
            <p class="titlesection">Inventaire</p>
            <div class="upgrade">
                <div class="an_upgrade">
                    <img src="images/Améliorations/niveau 1/amelioration 1.png" class ="pictureimprovements">
                    <div class="bloc_txt_an_upgrade">
                        <p class="title_an_upgrade">Machine à café <br>réglée</p>
                        <p class="littletext_an_upgrade">Coût : 75 café , 1 café/s</p>
                    </div>    
                </div>   
            </div>
        </div>

            
    </div>
 <script src="script.js"></script>      
    
</body>
</html>
